name: Build and Publish PDF

on:
  push:
    paths:
      - '**.md'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc, LuaLaTeX, and Fonts
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-luatex fonts-noto

      - name: Sanitize Markdown input
        run: |
          iconv -f utf-8 -t utf-8 -c "Mobile Servicing Training.md" > clean.md

      - name: Convert Markdown to PDF with automatic font fallback
        run: |
          pandoc "clean.md" -o training_output.pdf \
            --pdf-engine=lualatex \
            -V mainfont="Noto Sans" \
            -V fallbackfont="Noto Serif Bengali" \
            -V monofont="Noto Sans Mono" \
            -V fontsize=14pt

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          mv training_output.pdf docs/

      - name: Commit and push PDF to docs/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/training_output.pdf
          git commit -m "Update PDF for GitHub Pages"
          git push
