name: Build and Publish PDF

on:
  push:
    paths:
      - '**.md'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc, XeLaTeX, and Fonts
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex fonts-noto

      - name: Sanitize Markdown input
        run: |
          iconv -f utf-8 -t utf-8 -c "Mobile Servicing Training.md" > clean.md

      - name: Convert Markdown to PDF
        run: |
          pandoc "clean.md" -o training_output.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Sans Bengali" \
            -V monofont="Noto Sans Mono" \
            -V fontsize=14pt

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          mv training_output.pdf docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true
