name: Build PDF from Markdown

on:
  push:
    paths:
      - '**.md'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc, XeLaTeX and Bangla fonts
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex fonts-noto

      - name: Sanitize Markdown input (handle invalid Unicode)
        run: |
          iconv -f utf-8 -t utf-8 -c "Mobile Servicing Training.md" > clean.md

      - name: Convert Markdown to PDF
        run: |
          pandoc "clean.md" -o training_output.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Serif Bengali" \
            -V fontsize=14pt

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bangla-pdf
          path: training_output.pdf
