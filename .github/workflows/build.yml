name: Build PDF from Markdown

on:
  push:
    paths:
      - '**.md'
      - '**.ttf'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc and TeX
        run: |
          sudo apt update
          sudo apt install -y pandoc texlive-xetex fonts-freefont-ttf

      - name: Register custom Bangla font
        run: |
          mkdir -p ~/.fonts
          cp AponaLohit.ttf ~/.fonts/
          fc-cache -fv

      - name: Convert Markdown to PDF
        run: |
          pandoc "Mobile Servicing Training.md" -o training_output.pdf \
            --pdf-engine=xelatex \
            -V mainfont="AponaLohit" \
            -V fontsize=14pt

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bangla-pdf
          path: training_output.pdf
